<ion-header>
   <ion-navbar>
        <back-btn></back-btn>
        <ion-title>用户登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-color-blue">
  <ion-item class="item" >
      <ion-label class="icon margin-top-0px margin-bottom-0px"><ion-icon name="md-person" ></ion-icon></ion-label>
      <ion-input #input type="text"  [(ngModel)]="user.name" style="color:#fff;" placeholder="请输入账号"></ion-input>
  </ion-item>
  <ion-item class="item">
      <ion-label class="icon margin-top-0px margin-bottom-0px"  > <ion-icon name="key"></ion-icon></ion-label>
      <ion-input type="password"  [(ngModel)]="user.password" style="color:#fff;" placeholder="请输入密码"></ion-input>
  </ion-item>
  <button class="bg-color-black btn-border-none margin-left-0px margin-right-0px" style="width:100%;" color="light" ion-button outline large tappable (click)="login()" >登录</button>
</ion-content>
