<ion-header>
  <ion-navbar>
    <back-btn></back-btn>
    <ion-title>用户注册</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-color-blue">
<ion-item class="item">
      <ion-label class="icon margin-top-0px margin-bottom-0px"><ion-icon name="md-person" ></ion-icon></ion-label>
      <ion-input #input type="text"   [(ngModel)]="user.name"  style="color:#fff;"  placeholder="账号：手机号/邮箱"></ion-input>
  </ion-item>
  <ion-item class="item">
      <ion-label class="icon margin-top-0px margin-bottom-0px" > <ion-icon name="key"></ion-icon></ion-label>
      <ion-input type="password"    [(ngModel)]="user.password" style="color:#fff;"  placeholder="密码：6-30位数字/字母"></ion-input>
  </ion-item>
    <ion-item class="item">
      <ion-label class="icon margin-top-0px margin-bottom-0px" > <ion-icon name="key"></ion-icon></ion-label>
      <ion-input type="password"  [(ngModel)]="user.password1" style="color:#fff;"  placeholder="请再次确认密码"></ion-input>
  </ion-item>
  <button class="bg-color-black btn-border-none margin-left-0px margin-right-0px" style="width:100%;" color="light" ion-button outline large tappable (click)="register()" >注册</button>
</ion-content>
