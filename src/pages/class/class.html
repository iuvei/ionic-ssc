<ion-header>
  <ion-navbar>
    <back-btn></back-btn>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-color-blue">

  <div style="display:flex;align-items: center;flex: 1;margin-top:1px;flex-wrap:wrap;border-top: 1px #666 solid;">
    <div *ngFor="let data of datas;let i=index;" [ngClass]="{'border-right':i%2==0,'border-left':i%2!=0}"  style="flex: 0 0 50%;padding:10px;border-bottom: 1px #666 solid;" tappable (click)="nav(data.name)">
       <div style="width: 100%;display: flex;justify-content: center;align-items: center;">
         <img [src]="data.img_src" width="40%" height="40%">
         <div style="text-align: left;">
             <p style="margin:0;margin-left:7px;color: #fff;">{{data.name}}</p>
         </div>
       </div>
    </div>
  </div>
</ion-content>
