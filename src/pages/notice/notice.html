
<ion-header>
  <ion-navbar>
     <back-btn></back-btn>
    <ion-title>通知设置</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-color-blue">
  <ion-item *ngFor="let text of data;let i=index;" style="border-bottom: 1px solid #dce8ea;padding-left: 2rem;margin: 0;">
     <ion-label style="color: #fff;margin: 0;">{{ text }}</ion-label>
     <ion-toggle [(ngModel)]="json[i]['state']" (ionChange)="change(i,json[i]['state'])"></ion-toggle>
  </ion-item>
</ion-content>
